<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 7</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-1">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="p76">76</p>
          <p class="p100">of 100</p>
        </div>
        <div class="h-p"></div>
        <h2>Great</h2>
        <p class="paragrapi">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="main-2">
        <h3>Summary</h3>
        <div class="boxes">
          <div class="box-1">
            <div class="boxleft-1">
              <img src="images/icon-reaction.svg" alt="" />
              <p class="preaction">Reaction</p>
            </div>
            <div class="boxright-1">
              <p class="num1">80</p>
              <p class="num2">/ 100</p>
            </div>
          </div>
          <div class="box-2">
            <div class="boxleft-2">
              <img src="images/icon-memory.svg" alt="" />
              <p class="pmemory">Memory</p>
            </div>
            <div class="boxright-2">
              <p class="num1">92</p>
              <p class="num2">/ 100</p>
            </div>
          </div>
          <div class="box-3">
            <div class="boxleft-3">
              <img src="images/icon-verbal.svg" alt="" />
              <p class="pverbal">Verbal</p>
            </div>
            <div class="boxright-3">
              <p class="num1">61</p>
              <p class="num2">/ 100</p>
            </div>
          </div>
          <div class="box-4">
            <div class="boxleft-4">
              <img src="images/icon-visual.svg" alt="" />
              <p class="pvisual">Visual</p>
            </div>
            <div class="boxright-4">
              <p class="num1">73</p>
              <p class="num2">/ 100</p>
            </div>
          </div>
        </div>
        <button class="cont">Continue</button>
      </div>
    </div>
  </body>
</html>
